services:
  # Twitch Bot
  twitch-bot:
    build:
      context: ./backend
      dockerfile: twitch/Dockerfile
    container_name: niibot-twitch
    restart: unless-stopped
    ports:
      - "4344:4344"
    env_file:
      - ./backend/twitch/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4344/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Discord Bot
  discord-bot:
    build:
      context: ./backend
      dockerfile: discord/Dockerfile
    container_name: niibot-discord
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/discord/.env
    environment:
      - PYTHONUNBUFFERED=1
      - ENABLE_HTTP_SERVER=true
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Server
  api:
    build:
      context: ./backend
      dockerfile: api/Dockerfile
    container_name: niibot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/api/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: niibot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - api
    networks:
      - niibot-network

networks:
  niibot-network:
    driver: bridge
