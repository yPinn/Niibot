x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

services:
  twitch-bot:
    build:
      context: ./backend
      dockerfile: twitch/Dockerfile
    container_name: niibot-twitch
    restart: unless-stopped
    ports:
      - "4344:4344"
    env_file:
      - ./backend/twitch/.env
    environment:
      - ENABLE_HEALTH_SERVER=true
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      <<: *default-healthcheck
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:4344/health').read()",
        ]

  discord-bot:
    build:
      context: ./backend
      dockerfile: discord/Dockerfile
    container_name: niibot-discord
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/discord/.env
    environment:
      - ENABLE_HTTP_SERVER=true
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      <<: *default-healthcheck
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()",
        ]

  api:
    build:
      context: ./backend
      dockerfile: api/Dockerfile
    container_name: niibot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/api/.env
    volumes:
      - ./backend/data:/app/data
    networks:
      - niibot-network
    healthcheck:
      <<: *default-healthcheck
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: niibot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - api
    networks:
      - niibot-network
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      start_period: 10s

networks:
  niibot-network:
    driver: bridge
